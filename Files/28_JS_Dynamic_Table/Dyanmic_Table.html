<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Dynamic Table</title>
    <link rel="stylesheet" href="28_style.css">
</head>
<body>

<h2>JS Dynamic Table</h2>
<div id="Edetails">
    <label>Employee Name</label>
    <input type="text" id="name" value="Employee Name"><br>
    <label>Employee Age</label>
    <input type="number" id="age" value=30><br>
    <label>Employee Designation</label>
    <input type="text" id="designation" value="Employee Designation"><br>
    <input type="button"  id="AddEmployee" value="Add Employee">
</div>

    <table id="Etable">
        <thead>
        <tr>
            <td>SNO</td>
            <td>Employee Name</td>
            <td>Employee Age</td>
            <td>Employee Designation</td>
        </tr>
        </thead>
        <tbody id="tbody">


        </tbody>
    </table>


<script src="28_script.js"></script>
</body>
</html>
